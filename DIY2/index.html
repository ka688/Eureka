<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Surey</title>
    </head>
    <body>
        <div>
            <form>

                <div>
                    <h1>Surey Form</h1>
                </div>

                <div>
                    <label>Full Name:</label>
                    <input type="text" placeholder="XYZ" required>
                </div><br>

                <div>
                    <label>Address:</label>
                    <input type="text" required>
                </div><br>

                <div>
                    <label>DOB:</label>
                    <input type="date" required>
                </div><br>

                <div>
                    <label>Age:</label>
                    <input type="number" required>
                </div><br>

                <div>
                    <label>Gender:</label>
                    <input type="radio" name="Gender" required><label>Male</label>&nbsp;
                    <input type="radio" name="Gender" required><label>Female</label>&nbsp;
                    <input type="radio" name="Gender" required><label>Other</label>&nbsp;
                </div><br>

                <div>
                    <label>Email:</label>
                    <input type="email" placeholder="xyz@gmail.com" required>
                </div><br>

                <div>
                    <label>Phone No:</label>
                    <input type="tel" required>
                </div><br>

                <div>
                    <label>Give Your Feedback:</label><br>
                    <textarea required style="width: 15%;"></textarea>
                </div><br>

                <div>
                    <label>Rating:</label>
                    <input type="radio" name="Rate" required><label>Excellent</label>&nbsp;
                    <input type="radio" name="Rate" required><label>Very Good</label>&nbsp;
                    <input type="radio" name="Rate" required><label>Good</label>&nbsp;
                    <input type="radio" name="Rate" required><label>Bad</label>&nbsp;
                </div><br>

                <div>
                    <button type="submit">Submit your Survey</button>
                </div>

            </form>
        </div>
    
    </body>
</html>
